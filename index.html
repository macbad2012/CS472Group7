<label for="basic-url">Your Article URL</label>

    <div id="results">
    </div>

<script type='text/javascript'>
  function myfunction () {
    var bla = document.getElementById('basic-url').value;
    console.log(bla);
    $.ajax({
        type: 'POST',
        url: "/cgi-bin/watson.py",
        data: {param: bla}, //passing some input here
        dataType: "text",
        success: function(response){
           output = response;
           alert(output);
           document.getElementById('results').value = output.value;
        }
	}).done(function(data){
		console.log(data);
		alert(data);
		$('#results').text(data);
		});
  };
</script>
